<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ama_der kri_shi signup page</title>
    <link rel="icon" href="picture/amder_krishi.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body class="google_sans_form">
    <header class="center">
      <div class="main_form">
        <form class="form_section">
          <h2>create account</h2>
          <div class="tab">
              <div class="input_name">
            <label for="name">Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              class="common"
              placeholder="Your name"
              maxlength="20"
              required
            />
          </div>
          <div class="input_mail">
            <label for="mail">Email</label><br />
            <input
              type="email"
              name="mail"
              id="mail"
              class="common"
              placeholder="Your mail"
              required
            />
          </div>
          <div class="input_pass">
            <label for="pass">Password</label><br />
            <input
              type="password"
              name="pass"
              id="pass"
              class="common"
              maxlength="16"
              placeholder="Your Password"
              required
            />
          </div>
          <div class="input_re_pass">
            <label for="re_pass">Repeat Password</label><br />
            <input
              type="password"
              name="re_pass"
              id="re_pass"
              maxlength="16"
              class="common"
              placeholder="Repeat Password"
              required
            />
          </div>
          </div>
          <div class="agree">
            <p>i agree all statements in <a href="#">Terms of Service</a></p>
          </div>
          <div class="button">
            <button class="btn" type="submit">SIGN UP</button>
          </div>
          <div class="foot_login_link">
            <p>Have already an account</p>
            <a href="#">Login Here</a>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
